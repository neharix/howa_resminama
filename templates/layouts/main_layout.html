<!doctype html>
{% load static %}
<html class="no-js h-100" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}{% endblock title %} | Howa resminama</title>
        <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
        <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="{% static 'web/styles/shards-dashboards.1.1.0.min.css' %}">
        <link rel="stylesheet" href="{% static 'web/styles/extras.1.1.0.min.css' %}">
        <script async defer src="{% static 'web/scripts/buttons.js' %}"></script>
    </head>
    <body class="h-100">
        {% block body %}
        {% endblock body %}
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
